<div class="about_us_card {% if is_reverse %} about_us_card__reverse {% endif %}">
    <div class="about_us_card__skills">
        <img src="img/nodejs.svg" alt="">
        <img src="img/python.svg" alt="">
        <img src="img/github.svg" alt="">
    </div>
    <div class="about_us_card__title">{{title}}</div>
    <div class="about_us_card__description">{{description}}</div>
    <div class="about_us_card__image"><img src={{img}} /></div>
</div>
